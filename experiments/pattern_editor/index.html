<head>
  <title>WeTracker</title>
  <link rel="stylesheet" type="text/css" href="sanitize.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="bower_components/requirejs/require.js" data-main="js/app"></script>
</head>

<body>
  <div id="container">
    <div class="pattern-editor">
      <div style="float: left;">
        <div id="timeline-header">
        </div>

        <div id="timeline" style="height: 210px;">
        </div>
      </div>

      <div style="float: left; width: calc(150 * 7);" class="xscroll">
        <div id="trackheader" class="leftSideTable" style="width: 1070px;">
        </div>
        <div style="height: 210px; width: 1070px;" class="sideTable">
          <table id="trackview">
          </table>
        </div>
      </div>

    </div>
  </div>

</body>
