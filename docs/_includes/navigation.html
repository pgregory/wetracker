<div class="t-hackcss-navigation">
  <h2 class="t-hackcss-navigation-heading">Menu</h2>

  <div class="menu">
    {% assign url = page.url|remove:'index.html' %}
    {% for link in site.navigation %}
      <a class="menu-item {% if url == link.url %}active{% endif %}" href="{{ link.url | prepend: site.baseurl }}" title="{{ link.title }}">
        {{ link.text }} <div class="pull-right">Â»</div>
      </a>
    {% endfor %}
    {% if submenu %}
      <div class="t-hackcss-submenu-separator"></div>
      <div class="t-hackcss-submenu">
        {{ submenu }}
      </div>
    {% endif %}
  </div>

</div>
